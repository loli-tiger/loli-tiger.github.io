<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Responsive D3 Bar Chart</title>
<script type="text/javascript" src="https://d3js.org/d3.v7.js"></script>
<style> 
    * { margin: 0; padding: 0; }
    #chart-container {
      width: 100vw;
      height: 100vh;
      background: #f0f0f0;
    }
</style>
</head>

<body>
    <div id="chart-container"></div>

    <script type="text/javascript">
        // 初始化变量
        let svg;
        let xScale, yScale;
        let currentWidth = 0;  // 修复1：初始化默认值
        let currentHeight = 0;
        
        // 边距配置
        const margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 40
        };

        // 初始化图表
        function initChart() {
            svg = d3.select("#chart-container")
                .append("svg")
                .style("background", "#fff");
         
           // 添加调试框（修改点4）
            svg.append("rect")
                .attr("class", "debug-frame")
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("width", "100%")
                .attr("height", "100%");
            
            updateSystem();
        }

        // 响应式更新系统
        function updateSystem() {
            const container = document.getElementById("chart-container");
            const width = Math.max(100, container.clientWidth);  // 添加最小值保护
            const height = Math.max(100, container.clientHeight); // 添加最小值保护

            // 尺寸未变化时跳过更新
            if (width === currentWidth && height === currentHeight) return;

            // 更新SVG视图
            svg.attr("viewBox", `0 0 ${width} ${height}`);

            // 控制台日志（修改点2）
            console.log(`Current viewBox: 0 0 ${width} ${height}`);

            // 更新比例尺（重要修正点）
            xScale = d3.scaleBand()
                .domain(data.map((_, i) => i))  // 使用索引作为domain
                .range([margin.left, width - margin.right])
                .padding(0.1);

            yScale = d3.scaleLinear()
                .domain([0, d3.max(data)])
                .range([height - margin.bottom, margin.top]);


            // 性能分析（修改点3）
            console.time("redraw");
           
            // 重绘图形
            redraw();

            console.timeEnd("redraw");

            // 更新当前尺寸记录
            currentWidth = width;
            currentHeight = height;
        }

        // 重绘函数
        function redraw() {
            // 处理数据绑定（关键改进）
            const bars = svg.selectAll("rect")
                .data(data);

            // 处理enter/update/exit
            bars.join(
                enter => enter.append("rect")
                    .attr("fill", "steelblue")
                    .attr("x", (d, i) => xScale(i))
                    .attr("y", d => yScale(d))
                    .attr("width", xScale.bandwidth())
                    .attr("height", 0)
                    .transition()
                    .duration(500)
                   //缓动函数
                    .ease(d3.easeCubicInOut) 
                    .attr("y", d => yScale(d))
                    .attr("height", d => yScale(0) - yScale(d)),
                
                update => update
                    .transition()
                    .duration(500)
                    .attr("x", (d, i) => xScale(i))
                    .attr("y", d => yScale(d))
                    .attr("width", xScale.bandwidth())
                    .attr("height", d => yScale(0) - yScale(d)),
                
                exit => exit.remove()
            );

            // 绘制坐标轴（重要修正）
            svg.selectAll(".x-axis").remove();
            svg.selectAll(".y-axis").remove();

            // 控制台日志（修改点5）
            console.log(`currentHeight: ${currentHeight}`);

            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0, ${currentHeight - margin.bottom})`)
                .call(d3.axisBottom(xScale).tickFormat((d, i) => data[i]));

            svg.append("g")
                .attr("class", "y-axis")
                .attr("transform", `translate(${margin.left}, 0)`)
                .call(d3.axisLeft(yScale));
        }

        // 数据定义
        const data = [4, 8, 15, 16, 23, 42];

        // 初始化执行
        initChart();

        // 窗口事件监听，添加防抖（修改点1）
        let resizeTimeout;
        const resizeHandler = () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(updateSystem, 100);
        };

        // 添加屏幕旋转监听
        const portraitMedia = window.matchMedia("(orientation: portrait)");
        portraitMedia.addListener(resizeHandler);
        
        // 添加常规resize监听
        window.addEventListener("resize", resizeHandler);
    </script>
</body>
</html>
