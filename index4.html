<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Responsive D3 Bar Chart</title>
<script type="text/javascript" src="https://d3js.org/d3.v7.js"></script>
<style> 
    * { margin: 0; padding: 0; }
    #chart-container {
      width: 100vw;
      height: 100vh;
      background: #f0f0f0;
    }
</style>
</head>

<body>
    <div id="chart-container"></div>

    <script type="text/javascript">

       console.log("当前试验次数7");

        // 初始化变量
        let svg;
        let xScale, yScale;
        let currentWidth ;
        let currentHeight;


        // 边距配置
        const margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 40
        };

        // 初始化图表
        function initChart() {
            // 确保容器存在且可见
            const container = document.getElementById("chart-container");
            if (!container || container.clientHeight === 0) {
                setTimeout(initChart, 100);
                return;
            }

            svg = d3.select("#chart-container")
                .append("svg")
                .style("background", "#fff");

                           console.log("当前尺寸:", { 
                   container: container,
                    width: currentWidth, 
                    height: currentHeight,
                    bandwidth: xScale?.bandwidth(),
                    xRange: xScale?.range(),
                    yRange: yScale?.range()
                });
            
            updateSystem(true); // 强制首次更新

                        console.log("当前尺寸:", { 
                   container: container,
                    width: currentWidth, 
                    height: currentHeight,
                    bandwidth: xScale?.bandwidth(),
                    xRange: xScale?.range(),
                    yRange: yScale?.range()
                });
        }

        // 响应式更新系统（增强版）
        function updateSystem(force = false) {
            const container = document.getElementById("chart-container");
            if (!container) return;

            // 获取有效尺寸
            const width = Math.max(100, container.clientWidth || 0);
            const height = Math.max(100, container.clientHeight || 0);

            // 尺寸有效性验证
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                console.warn(`Invalid dimensions: ${width}x${height}`);
                return;
            }

            // 尺寸未变化时跳过更新
            if (!force && width === currentWidth && height === currentHeight) return;

            // 更新比例尺（增强保护）
            try {
                xScale = d3.scaleBand()
                    .domain(data.map((_, i) => i))
                    .range([margin.left, Math.max(margin.left + 10, width - margin.right)])
                    .padding(0.1);

                const maxValue = d3.max(data) || 1;
                yScale = d3.scaleLinear()
                    .domain([0, maxValue])
                    .range([Math.max(margin.top, height - margin.bottom - 10), margin.top + 10]);
            } catch (e) {
                console.error("比例尺初始化失败:", e);
                return;
            }

            // 更新视图
            svg.attr("viewBox", `0 0 ${width} ${height}`)
               .attr("width", width)
               .attr("height", height);

            currentWidth = width;
            currentHeight = height;

            // 重绘图形
            safeRedraw();
        }

        // 安全重绘函数
        function safeRedraw() {
            try {
                redraw();
            } catch (e) {
                console.error("重绘失败:", e);
            }
        }

        // 重绘函数（增强数值校验）
        function redraw() {
            if (!xScale || !yScale) return;

            // 带宽安全计算
            const bandwidth = Number(xScale.bandwidth()) || 0;

            // 处理矩形元素
            const bars = svg.selectAll("rect")
                .data(data, (d, i) => i);

            bars.join(
                enter => enter.append("rect")
                    .attr("fill", "steelblue")
                    .attr("x", (d, i) => {
                        const xVal = Number(xScale(i)) || 0;
                        return Math.max(0, xVal);
                    })
                    .attr("y", d => {
                        const yVal = Number(yScale(d)) || currentHeight;
                        return Math.min(currentHeight - margin.bottom, yVal);
                    })
                    .attr("width", bandwidth)
                    .attr("height", d => {
                        const heightVal = Number(yScale(0) - yScale(d)) || 0;
                        return Math.max(0, heightVal);
                    })
                    .transition()
                    .duration(500)
                    .ease(d3.easeCubicInOut),
                
                update => update
                    .transition()
                    .duration(500)
                    .attr("x", (d, i) => Math.max(0, Number(xScale(i)) || 0))
                    .attr("width", bandwidth),
                
                exit => exit.remove()
            );

            // 安全绘制坐标轴
            drawAxis();
        }

        // 坐标轴绘制（增强保护）
        function drawAxis() {
            try {
                // 清除旧坐标轴
                svg.selectAll(".x-axis, .y-axis").remove();

                // X轴
                if (currentHeight > margin.bottom + 10 && currentWidth > margin.left + margin.right) {
                    svg.append("g")
                        .attr("class", "x-axis")
                        .attr("transform", `translate(0, ${Math.min(currentHeight - margin.bottom, currentHeight - 10)})`)
                        .call(d3.axisBottom(xScale).tickFormat((d, i) => data[i]));
                }

                // Y轴
                if (currentWidth > margin.left + 10 && currentHeight > margin.top + margin.bottom) {
                    svg.append("g")
                        .attr("class", "y-axis")
                        .attr("transform", `translate(${margin.left}, 0)`)
                        .call(d3.axisLeft(yScale));
                }
            } catch (e) {
                console.error("坐标轴绘制失败:", e);
            }
        }

        // 数据定义
        const data = [4, 8, 15, 16, 23, 42];

        // 安全初始化
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(initChart, 100);
        });

        // 窗口事件监听（增强防抖）
        let resizeTimeout;
        const resizeHandler = () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                updateSystem();
                console.log("当前尺寸:", { 
                    width: currentWidth, 
                    height: currentHeight,
                    bandwidth: xScale?.bandwidth(),
                    xRange: xScale?.range(),
                    yRange: yScale?.range()
                });
            }, 200);
        };

        // 事件监听
        window.addEventListener("resize", resizeHandler);
        window.matchMedia("(orientation: portrait)").addListener(resizeHandler);
    </script>
</body>
</html>
