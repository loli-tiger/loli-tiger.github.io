<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>testD3-5-dataPower.html</title>
<script type="text/javascript" src="https://d3js.org/d3.v7.js"></script>
<style> 
    * { margin: 0; padding: 0; }
    #chart-container {
      width: 100vw;
      height: 100vh;
      background: #f0f0f0;
    }
</style>
</head>

    <body>
        //设置全屏容器：
        <div id="chart-container"></div>

        <script type="text/javascript">

        // 响应式更新
    let currentWidth, currentHeight;
    function getContainerSize() {
    const container = document.getElementById("chart-container");
    return {
    width: container.clientWidth,
    height: container.clientHeight
           };
    }   

        const marginTop = 20;
        const marginRight = 20;
        const marginBottom = 30;
        const marginLeft = 20;

        //自适应 SVG 创建： 
    // svg初始化
    const svg = d3.select("#chart-container")
      .append("svg")
      .style("background", "#fff");

            // 数据与比例尺定义
const data = [4, 8, 15, 16, 23, 42];
const x = d3.scaleBand().domain(data).range([0, width - marginLeft]).padding(0.1);
const y = d3.scaleLinear().domain([0, d3.max(data)]).range([height - marginBottom, 0]);

// 绘制柱状图
svg.selectAll("rect")
  .data(data)
  .enter().append("rect")
  .attr("x", d => x(d) + marginLeft)
  .attr("y", d => y(d) - marginBottom)
  .attr("width", x.bandwidth())
  .attr("height", d => height - y(d))
  .attr("fill", "steelblue")
  .on("mouseover", function() {
    d3.select(this).attr("fill", "orange");
  })
  .on("mouseout", function() {
    d3.select(this).attr("fill", "steelblue"); // 鼠标离开时恢复颜色
  });
   svg.append("g")
      .attr("transform", `translate(${marginLeft},${height - marginBottom})`)
      .call(d3.axisBottom(x));
   svg.append("g")
      .attr("transform", `translate(${marginLeft},0)`)
      .call(d3.axisLeft(y));
       
        </script>
    </body>
</html>
