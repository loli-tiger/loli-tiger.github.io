<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级拉丝不锈钢材质 - Three.js</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a1929, #1a2a6c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0f7ff;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 15, 30, 0.85);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            z-index: 10;
            border: 1px solid rgba(100, 180, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 30, 60, 0.5);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin: 0 0 15px 0;
            color: #64b4ff;
            font-size: 26px;
            text-shadow: 0 0 10px rgba(100, 180, 255, 0.5);
        }
        
        p {
            margin: 12px 0;
            font-size: 17px;
            line-height: 1.6;
        }
        
        .property {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(100, 180, 255, 0.2);
        }
        
        label {
            font-weight: bold;
            color: #64b4ff;
            min-width: 120px;
        }
        
        .value {
            text-align: right;
            flex-grow: 1;
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 15, 30, 0.85);
            padding: 20px 25px;
            border-radius: 15px;
            display: flex;
            gap: 25px;
            z-index: 10;
            border: 1px solid rgba(100, 180, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 30, 60, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
        }
        
        .control-group label {
            margin-bottom: 10px;
            color: #a4d4ff;
            font-size: 16px;
            text-align: center;
            width: 100%;
        }
        
        .control-group input {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(100, 180, 255, 0.2);
            border-radius: 4px;
            outline: none;
        }
        
        .control-group input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #64b4ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(100, 180, 255, 0.8);
        }
        
        .model-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 15, 30, 0.85);
            padding: 15px;
            border-radius: 15px;
            z-index: 10;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 300px;
            border: 1px solid rgba(100, 180, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 30, 60, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .model-selector button {
            background: linear-gradient(135deg, #1a6fc4, #64b4ff);
            border: none;
            color: #fff;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            flex: 1;
            min-width: 100px;
            box-shadow: 0 4px 15px rgba(26, 111, 196, 0.4);
        }
        
        .model-selector button:hover {
            background: linear-gradient(135deg, #64b4ff, #1a6fc4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 111, 196, 0.6);
        }
        
        .highlight {
            color: #ffcc66;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 204, 102, 0.5);
        }
        
        #title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 800;
            color: rgba(100, 180, 255, 0.15);
            z-index: 0;
            pointer-events: none;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 10px;
            white-space: nowrap;
        }
        
        .instruction {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 15, 30, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 15px;
            z-index: 10;
            border: 1px solid rgba(100, 180, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .reflection {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0, 30, 60, 0.8), transparent);
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="title">BRUSHED METAL</div>
    
    <div id="info">
        <h1>高级拉丝不锈钢材质</h1>
        <p>优化后的材质通过以下技术增强真实感：</p>
        <div class="property">
            <label>金属感:</label>
            <span class="value">0.95 → <span class="highlight">0.98</span></span>
        </div>
        <div class="property">
            <label>粗糙度:</label>
            <span class="value">0.35 → <span class="highlight">0.25</span></span>
        </div>
        <div class="property">
            <label>法线强度:</label>
            <span class="value">0.2 → <span class="highlight">0.5</span></span>
        </div>
        <div class="property">
            <label>清漆层:</label>
            <span class="value">0.8 → <span class="highlight">1.0</span></span>
        </div>
        <div class="property">
            <label>环境反射:</label>
            <span class="value"><span class="highlight">新增环境贴图</span></span>
        </div>
        <p>使用 <span class="highlight">MeshPhysicalMaterial</span> 和精心设计的拉丝纹理，模拟真实不锈钢表面。</p>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label for="metalness">金属感 (Metalness)</label>
            <input type="range" id="metalness" min="0.8" max="1" step="0.01" value="0.98">
        </div>
        <div class="control-group">
            <label for="roughness">粗糙度 (Roughness)</label>
            <input type="range" id="roughness" min="0.1" max="0.5" step="0.01" value="0.25">
        </div>
        <div class="control-group">
            <label for="normalScale">法线强度 (Normal)</label>
            <input type="range" id="normalScale" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    
    <div class="model-selector">
        <button onclick="changeModel('sphere')">球体</button>
        <button onclick="changeModel('torus')">圆环</button>
        <button onclick="changeModel('cylinder')">圆柱</button>
        <button onclick="changeModel('box')">立方体</button>
        <button onclick="changeModel('cone')">圆锥</button>
        <button onclick="changeModel('suzanne')">苏珊</button>
    </div>
    
    <div class="instruction">使用鼠标拖动旋转视角，滚轮缩放，右键平移</div>
    <div class="reflection"></div>

    <script>
        // 场景设置
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a1929);
        scene.fog = new THREE.Fog(0x0a1929, 15, 40);
        
        // 相机设置
        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 10);
        
        // 渲染器设置
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            powerPreference: "high-performance"
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputEncoding = THREE.sRGBEncoding;
        document.getElementById('container').appendChild(renderer.domElement);
        
        // 轨道控制器
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 30;
        
        // 创建拉丝不锈钢材质
        function createBrushedMetalMaterial() {
            // 创建程序化拉丝法线贴图
            const canvas = document.createElement('canvas');
            const size = 1024; // 提高分辨率
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            
            // 创建基础灰色背景
            ctx.fillStyle = '#808080';
            ctx.fillRect(0, 0, size, size);
            
            // 创建拉丝效果 - 更细更密的线条
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 0.8;
            ctx.lineCap = 'round';
            
            // 主方向拉丝（水平）
            for (let i = 0; i < size; i += 2) {
                ctx.beginPath();
                ctx.moveTo(0, i + Math.random() * 3 - 1.5);
                ctx.lineTo(size, i + Math.random() * 3 - 1.5);
                ctx.stroke();
            }
            
            // 次方向拉丝（轻微倾斜，增加随机性）
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            for (let i = 0; i < size; i += 6) {
                const offset = Math.random() * 20 - 10;
                ctx.beginPath();
                ctx.moveTo(0, i + offset);
                ctx.lineTo(size, i + offset + Math.random() * 20 - 10);
                ctx.stroke();
            }
            
            // 转换为Three.js纹理
