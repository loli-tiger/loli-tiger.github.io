<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 场景演示</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            backdrop-filter: blur(5px);
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        button {
            background: #4a69bd;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #1e3799;
            transform: translateY(-2px);
        }
        h1 {
            margin-top: 0;
            color: #ff9f43;
            font-size: 1.8rem;
        }
        .highlight {
            color: #ff9f43;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="info">
            <h1>Three.js 场景演示</h1>
            <p>这个演示使用了Three.js核心功能，包括：</p>
            <ul>
                <li>场景创建与管理</li>
                <li>3D几何体渲染（立方体）</li>
                <li>材质和纹理应用</li>
                <li>灯光系统（环境光+点光源）</li>
                <li>相机控制（轨道控制）</li>
                <li>动画循环系统</li>
            </ul>
            <p>使用鼠标拖拽旋转场景，滚轮缩放视图。</p>
            <p>文件版本: <span class="highlight">143dev</span></p>
        </div>
        
        <div id="controls">
            <button id="addCube">添加立方体</button>
            <button id="changeColor">改变颜色</button>
            <button id="toggleLight">切换灯光</button>
            <button id="reset">重置场景</button>
        </div>
    </div>

    <!-- 引入上传的Three.js打包文件 -->
    <script src="https://camera-webgi.vercel.app/src.18f50172.js"></script>
    
    <script>
        // 当页面加载完成后初始化场景
        document.addEventListener('DOMContentLoaded', initScene);
        
        // 全局变量
        let scene, camera, renderer;
        let cubes = [];
        let pointLight;
        let orbitControls;
        
        function initScene() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(
                75, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.z = 5;
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // 添加轨道控制
            orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
            orbitControls.enableDamping = true;
            orbitControls.dampingFactor = 0.05;
            
            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);
            
            // 添加点光源
            pointLight = new THREE.PointLight(0xffffff, 1, 100);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);
            
            // 添加光源辅助
            const lightHelper = new THREE.PointLightHelper(pointLight);
            scene.add(lightHelper);
            
            // 添加坐标轴辅助
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // 添加初始立方体
            addCube();
            
            // 添加窗口大小调整监听
            window.addEventListener('resize', onWindowResize);
            
            // 添加按钮事件监听
            document.getElementById('addCube').addEventListener('click', addCube);
            document.getElementById('changeColor').addEventListener('click', changeColors);
            document.getElementById('toggleLight').addEventListener('click', toggleLight);
            document.getElementById('reset').addEventListener('click', resetScene);
            
            // 开始动画循环
            animate();
        }
        
        function addCube() {
            // 创建立方体几何体
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            
            // 创建材质（随机颜色）
            const color = new THREE.Color(Math.random(), Math.random(), Math.random());
            const material = new THREE.MeshPhongMaterial({ 
                color: color,
                shininess: 100,
                specular: 0xffffff
            });
            
            // 创建立方体网格
            const cube = new THREE.Mesh(geometry, material);
            
            // 设置随机位置
            cube.position.x = (Math.random() - 0.5) * 8;
            cube.position.y = (Math.random() - 0.5) * 8;
            cube.position.z = (Math.random() - 0.5) * 8;
            
            // 设置随机旋转
            cube.rotation.x = Math.random() * Math.PI;
            cube.rotation.y = Math.random() * Math.PI;
            
            // 添加到场景和立方体数组
            scene.add(cube);
            cubes.push(cube);
        }
        
        function changeColors() {
            cubes.forEach(cube => {
                cube.material.color.setRGB(Math.random(), Math.random(), Math.random());
            });
        }
        
        function toggleLight() {
            pointLight.visible = !pointLight.visible;
        }
        
        function resetScene() {
            // 移除所有立方体
            cubes.forEach(cube => {
                scene.remove(cube);
            });
            cubes = [];
            
            // 重置相机位置
            camera.position.set(0, 0, 5);
            camera.lookAt(0, 0, 0);
            
            // 添加一个新的立方体
            addCube();
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新轨道控制
            orbitControls.update();
            
            // 旋转立方体
            cubes.forEach((cube, index) => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                
                // 让立方体轻微上下浮动
                cube.position.y = Math.sin(Date.now() * 0.001 + index) * 0.5;
            });
            
            // 旋转点光源
            const time = Date.now() * 0.001;
            pointLight.position.x = Math.sin(time) * 5;
            pointLight.position.z = Math.cos(time) * 5;
            
            // 渲染场景
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
