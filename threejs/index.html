<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Three.js Demo</title>
    <style>
        /* 添加样式确保FPS计数器位置固定 */
        #stats-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
        <!-- FPS计数器容器 -->
    <div id="stats-container"></div>
    
    <script type="module">
        // 导入 Three.js
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.min.js';
        // 从CDN导入Stats.js作为ES模块
        import Stats from 'https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js';

        // 导入应用逻辑
        import initApp from './app.js';
        
        // 启动应用
        initApp(THREE);
    </script>
</body>
</html>
