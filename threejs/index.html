<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Three.js Demo</title>
    <style>
        body { 
        margin: 0; 
        overflow: hidden;
        }
        /* 添加样式确保FPS计数器位置固定 */
        #stats-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
        <!-- FPS计数器容器 -->
    <div id="stats-container"></div>
        <!-- 加载Stats.js作为全局变量 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    <script type="module">
        // 导入 Three.js
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.min.js';

        // 导入应用逻辑
        import initApp from './app.js';
        
        // 启动应用
        initApp(THREE, Stats);
        // 等待页面加载完成
        window.addEventListener('load', () => {
            initApp(THREE, Stats); // 传递全局Stats对象
        });
    </script>
</body>
</html>
