<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Three.js Demo</title>
    <style>
        body { 
        margin: 0; 
        overflow: hidden;
        }
        /* 添加样式确保FPS计数器位置固定 */
        #stats-container {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
        <!-- FPS计数器容器 -->
    <div id="stats-container"></div>
    <!-- 使用正确的Stats.js UMD版本 -->
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script type="module">
        // 导入 Three.js
        import * as THREE from 'https://cdn.skypack.dev/three@0.162.0';
        // 导入OrbitControls
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.162.0/examples/jsm/controls/OrbitControls.js';

        // 导入应用逻辑
        import initApp from './app.js';
        
        // 确保Stats已加载
        const statsReady = () => {
            if (typeof Stats === 'function') {
                initApp(THREE, Stats, OrbitControls);
            } else {
                setTimeout(statsReady, 50);
            }
        };
        
        // 检查Stats是否已加载
        if (typeof Stats === 'function') {
            initApp(THREE, Stats, OrbitControls);
        } else {
            window.addEventListener('load', statsReady);
        }
    </script>
</body>
</html>
