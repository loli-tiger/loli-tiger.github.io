<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 紧急修复样式 */
        body {
            margin: 20px;
            background: white !important;
        }
        
        #content-container {
            border: 2px solid red; /* 调试边框 */
            font-size: 18px;
            color: black !important;
        }

        #content-container * {
            color: inherit !important;
            background: transparent !important;
        }
    </style>
</head>
<body>
    <div id="debug-console"></div>
    <div id="content-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"></script>

    <script>
        (function() {
            // 强制重置样式
            const style = document.createElement('style');
            style.textContent = `
                h1,h2,h3,h4,h5,h6,p,pre,code {
                    margin: 10px 0 !important;
                    padding: 0 !important;
                    font-family: Arial !important;
                }
                pre {
                    background: #f0f0f0 !important;
                    padding: 10px !important;
                }
            `;
            document.head.appendChild(style);

            ThunkableWebviewerExtension.receiveMessage(msg => {
                document.getElementById('content-container').innerHTML = marked.parse(msg);
                
                // 强制触发重绘
                setTimeout(() => {
                    document.body.style.display = 'none';
                    document.body.offsetHeight;
                    document.body.style.display = 'block';
                }, 50);
            });
        })();
    </script>
</body>
</html>
