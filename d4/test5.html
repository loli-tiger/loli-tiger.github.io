
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据测试</title>
</head>
    <span>测试3</span>
<body>
<script>
function* fibonacciGenerator() {
  let a = 0;
  let b = 1;
  while (true) {
    yield a; // 暂停并返回当前值
    [a, b] = [b, a + b]; // 更新 a 和 b
  }
}

// 创建生成器实例
const fib = fibonacciGenerator();

// 获取前 10 个斐波那契数
for (let i = 0; i < 10; i++) {
  console.log(fib.next().value);
}
</script>
</body>
</html>
