
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票数据测试</title>
</head>
    <span>测试3</span>
<body>
<script>
function* fibonacciGenerator() {
  let a = 0;
  let b = 1;
  while (true) {
    yield a; // 暂停并返回当前值
    [a, b] = [b, a + b]; // 更新 a 和 b
  }
}

// 创建生成器实例
const fib = fibonacciGenerator();

// 获取前 10 个斐波那契数
for (let i = 0; i < 10; i++) {
  console.log(fib.next().value);
}

    function* fetchData() {
  try {
    const data = yield fetch("https://api.example.com/data");
    console.log("数据:", data);
  } catch (error) {
    console.error("错误:", error);
  }
}

// 执行生成器
const gen = fetchData();
gen.next(); // 开始执行
gen.next(fetch("https://api.example.com/data")); // 模拟异步请求完成

    function* rangeGenerator(start, end) {
  for (let i = start; i <= end; i++) {
    yield i;
  }
}

const range = rangeGenerator(1, 5);
console.log([...range]); // [1, 2, 3, 4, 5]

    function* task1() {
  console.log("任务1开始");
  yield;
  console.log("任务1继续");
}

function* task2() {
  console.log("任务2开始");
  yield;
  console.log("任务2继续");
}

const t1 = task1();
const t2 = task2();

t1.next(); // 任务1开始
t2.next(); // 任务2开始
t1.next(); // 任务1继续
t2.next(); // 任务2继续
</script>
</body>
</html>
