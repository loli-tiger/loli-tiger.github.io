<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票接口测试</title>
</head>
<body>
    <h1>股票接口测试</h1>
    <button id="testButton">测试接口</button>
    <div id="result"></div>

    <script>
        async function getStockMap() {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = 'http://api.mairui.club/hslt/list/26CCBB57-BC15-479D-8EAA-668F5E6056BA';
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 创建代码->名称的Map
                return new Map(data.map(item => [item.dm, item.mc]));
            } catch (error) {
                console.error('获取股票列表失败:', error);
                return new Map(); // 返回空Map防止后续出错
            }
        }

        async function testStockAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在连接接口...';

            try {
                const stockMap = await getStockMap();
                
                if (stockMap.size > 0) {
                    resultDiv.innerHTML = `
                        <p>接口连接成功！</p>
                        <p>获取到 ${stockMap.size} 条股票数据。</p>
                        <p>示例数据：</p>
                        <pre>${JSON.stringify(Array.from(stockMap.entries()).slice(0, 5), null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = '<p>接口连接成功，但未获取到任何数据。</p>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>接口连接失败: ${error.message}</p>`;
            }
        }

        document.getElementById('testButton').addEventListener('click', testStockAPI);
    </script>
</body>
</html>
